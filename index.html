<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="newPassword"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
            <div>
                Choose a password length between 8-24:<input type="number" id="charNum" value="12" min="8" max="24"/><br>
                Would you like numbers?<input type="checkbox" id="number"/><br>
                Would you like special characters?<input type="checkbox" id="symbol"/><br>

            </div> 
        <div class="card-footer">
          <button id="generatebtn" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="assets/script.js"></script>
  </body>
</html>
